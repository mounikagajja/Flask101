<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ recipe.title }}" required><br><br>
        <label for="ingredients">Ingredients:</label>
        <textarea name="ingredients" required>{{ recipe.ingredients }}</textarea><br><br>
        <label for="instructions">Instructions:</label>
        <textarea name="instructions" required>{{ recipe.instructions }}</textarea><br><br>
        <button type="submit">Update Recipe</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Recipe List</a>
</body>
</html>
